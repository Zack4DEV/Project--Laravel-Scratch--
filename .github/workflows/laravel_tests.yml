name: PHPUnit Laravel Test 
on:
  push:
    branches: ['origin','upstream']
  pull_request:
  schedule:
    - cron: '0 0 * * *'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
       matrix:
        os: [ubuntu-latest]
        php: [8.2.4]
        phpunit: [11.0.x-dev]
        laravel: [11.x-dev]
        include:
          - laravel: 11.x-dev
            testbench: 9.0.1
        dependencies:
          - "locked"
          - "lowest"
          - "highest"
        experimental:
          - false

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, sqlite3, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      - name: Copy ENV Laravel Configuration for CI
        run:  "cp -rf .env.testing .env"

      - name: Install PHPUnit ${{ matrix.phpunit }}
        run: |
          composer require "phpunit/phpunit:${{ matrix.phpunit }}" --no-interaction --no-update

      - name: Install dependencies
        run: |
          composer require --no-interaction --with-all-dependencies
          composer update --no-interaction  --prefer-dist

      - name: Install NPM Dependencies
        run: npm install glob -D --force

      - name: Compile Assets
        run: npm run build

      - name: Copy environment file
        run: cp .env.testing .env

      - name: Generate Key
        run: composer post-create-project

      - name: Directory Permissions
        run: |
          chmod -R 777 storage bootstrap/cache

      - name: Prepare Test
        run: composer post-prepare-test

     - name: PHPUnit Test
       uses: chindit/actions-phpunit@3.0.0
