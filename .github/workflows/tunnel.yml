name: Cloudflare Tunnel
on: 
  push:
    branches: ["upstream"]
  pull_request:
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
    
    - name: connect to remote server
      uses: npgy/cloudflared-ssh-action@v2.0
      with:
        host: ${{ vars.CLOUDFLARE_HOST }}
        username: ${{ secrets.CLOUDFLARE_USERNAME }}
        private_key: ${{ secrets.CLOUDFLARE_KEY }}
        port: ${{ secrets.CLOUDFLARE_PORT }}
        commands: cd .;/usr/local/bin/git pull;/usr/local/bin/docker compose up --build -d
              
