# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Docker 

on:
    push:
        branches: [ scratch ]
    pull_request:
        branches: [ scratch ]
    
    workflow_dispatch:
      inputs:
        logLevel:
          required: false
          default: 'warning'
        
    workflow_call:
      secrets:
        access-tokens:
          description: "Secrets Passed From .Docker"
          required: true

permissions:
    packages: write
    contents: write
    issues: write
    pull-requests: write

jobs:
    default:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:

            - uses: actions/checkout@v3

            - name: Install
              uses: ./.github/actions/install
              with:
                branch_name: ${{ env.NAME }}
                node-version: 16.x

            - name: Build
              uses: ./.github/actions/build
              with: 
                branch_name: ${{ env.NAME }}

            - name: Release
              id: semantic
              uses: cycjimmy/semantic-release-action@v3
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  extra_plugins: |
                    @semantic-release/changelog
                    @semantic-release/git

            - name: Publish
              uses: tada5hi/action-docker-image-publish@v3.2.0
              if: steps.semantic.outputs.new_release_published == 'true'
              with:
                dockerFileName: './docker/php-fpm/Dockerfile'
                gitTag: 'true'
                registryTag: 'latest'
                registryHost: 'ghcr.io'
                registryUser: ${{ secrets.DOCKER_HUB_USERNAME }}
                registryPassword: ${{ secrets.DOCKER_HUB_PASSWD }}
                registryRepository: project
                cleanup: 'true'
